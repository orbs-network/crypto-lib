version: 2
jobs:
  build-server:
    machine: true
    steps:
      - checkout
      - run: ./docker/build-server-base.sh
      - run: ./docker-build.sh
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: docker push ${DOCKER_IMAGE}
      - store_artifacts:
          path: logs

  build-sdk:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/setup-rngd.sh
      - run: ./docker/build-sdk-base.sh
      - run: ./docker/build-sdk.sh
      - store_artifacts:
          path: logs

  deploy:
    machine: true
    steps:
      - checkout
      - run: echo LOGZIO_API_KEY=$LOGZIO_API_KEY >> deploy/bootstrap/.env-secrets
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: ./.circleci/docker-pull.sh
      - run: ./.circleci/deploy.sh

  e2e:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/setup-rngd.sh
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: ./.circleci/docker-pull.sh
      - run: ./docker/build-sdk-base.sh
      - run: ./docker/build-e2e.sh
      - run: ./docker-test.sh

  success:
    machine: true
    steps:
      - run: echo "Success!"

  e2e-testnet:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/setup-rngd.sh
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: ./docker/build-sdk-base.sh
      - run: ./docker/build-e2e.sh
      - run: ./.circleci/e2e-testnet.sh

workflows:
  version: 2
  build:
    jobs:
      - build-sdk
      - build-server
      - e2e:
          requires:
            - build-server
      - success:
          requires:
            - build-sdk
            - e2e
      - deploy:
          requires:
            - build-server
            # FIXME: revert
          filters:
            branches:
              only: feature/block-signature
              # FIXME: revert
      - e2e-testnet:
          requires:
            - deploy
          filters:
            branches:
              only: master
